<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIXIT - Sign Up</title>
    <link rel="stylesheet" href="/css/auth.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="logo">
          <h1>MIXIT</h1>
          <p>Your Music, Your Way</p>
        </div>

        <h2 class="auth-title">Create Account</h2>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="signupForm">
          <div class="form-group">
            <label>I want to join as</label>
            <div class="role-selector">
              <label class="role-option active">
                <input type="radio" name="role" value="listener" checked />
                <div class="role-icon">ðŸŽ§</div>
                <div class="role-name">Listener</div>
                <div class="role-desc">Enjoy music</div>
              </label>
              <label class="role-option">
                <input type="radio" name="role" value="artist" />
                <div class="role-icon">ðŸŽµ</div>
                <div class="role-name">Artist</div>
                <div class="role-desc">Upload songs</div>
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>

          <div class="form-group">
            <label for="display_name">Display Name</label>
            <input type="text" id="display_name" name="display_name" placeholder="How should we call you?" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a password (min 6 characters)"
              required
              minlength="6"
            />
          </div>

          <button type="submit" class="btn-primary">Create Account</button>
        </form>

        <div class="auth-links">
          <p>Already have an account? <a href="/index.html">Log in</a></p>
        </div>
      </div>
    </div>

    <script>
      // Role selector interaction
      document.querySelectorAll(".role-option").forEach((option) => {
        option.addEventListener("click", () => {
          document.querySelectorAll(".role-option").forEach((opt) => opt.classList.remove("active"))
          option.classList.add("active")
          option.querySelector('input[type="radio"]').checked = true
        })
      })

      // Form submission
      document.getElementById("signupForm").addEventListener("submit", async (e) => {
        e.preventDefault()

        const formData = {
          username: document.getElementById("username").value,
          email: document.getElementById("email").value,
          display_name: document.getElementById("display_name").value,
          password: document.getElementById("password").value,
          role: document.querySelector('input[name="role"]:checked').value,
        }

        try {
          const response = await fetch("/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData),
          })

          const data = await response.json()

          if (response.ok) {
            showSuccess("Account created successfully! Redirecting...")
            localStorage.setItem("token", data.token)
            localStorage.setItem("user", JSON.stringify(data.user))
            setTimeout(() => {
              window.location.href = "/home.html"
            }, 1500)
          } else {
            showError(data.error || "Registration failed")
          }
        } catch (error) {
          showError("Connection error. Please try again.")
        }
      })

      function showError(message) {
        const errorDiv = document.getElementById("errorMessage")
        errorDiv.textContent = message
        errorDiv.classList.add("show")
        setTimeout(() => errorDiv.classList.remove("show"), 5000)
      }

      function showSuccess(message) {
        const successDiv = document.getElementById("successMessage")
        successDiv.textContent = message
        successDiv.classList.add("show")
      }
    </script>
  </body>
</html>
